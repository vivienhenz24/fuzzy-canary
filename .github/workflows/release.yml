name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Write npm auth token
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_KEY}" > ~/.npmrc
        env:
          NPM_KEY: ${{ secrets.NPM_KEY }}

      - name: Debug npm auth
        run: |
          test -f ~/.npmrc && echo ".npmrc present"
          sed 's/_authToken=.*/_authToken=[REDACTED]/' ~/.npmrc || true
          npm config get registry
          npm whoami
          npm ping
          npm view @fuzzycanary/core dist-tags || true
          npm profile get || true

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build

      - name: Publish @fuzzycanary/core to npm
        working-directory: packages/core
        run: npm publish --access public --no-git-checks
        env:
          NPM_KEY: ${{ secrets.NPM_KEY }}
          NPM_CONFIG_LOGLEVEL: verbose
