name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - name: Setup Node.js (with npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Ensure npm is latest (for OIDC trusted publishing)
        run: npm install -g npm@latest

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build packages
        run: pnpm build
        env:
          CANARY_TEXT: ${{ secrets.CANARY_TEXT }}

      - name: Check if version already published
        id: version_check
        working-directory: packages/core
        run: |
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT
          if npm view @fuzzycanary/core versions --json | grep -q "\"$PKG_VERSION\""; then
            echo "Version $PKG_VERSION already published; skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish @fuzzycanary/core via OIDC
        if: steps.version_check.outputs.skip != 'true'
        working-directory: packages/core
        run: npm publish --access public




